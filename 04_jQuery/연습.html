<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
        }
        
        .div2{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 5px;
        }

        input{
            margin: 6px;
        }


    </style>
</head>
<body>
    <div>
        <div class="div2"></div>
        <div class="div2"></div>
        <div class="div2"></div>
        <div class="div2"></div>
        <div class="div2"></div>
    </div>

    <div class="area">
        <input type="text" class="input2" size="9">
        <input type="text" class="input2" size="9">
        <input type="text" class="input2" size="9">
        <input type="text" class="input2" size="9">
        <input type="text" class="input2" size="9">
    </div>


    <script>
        let selecArr = document.querySelectorAll(".area > input");

        for(let i =0; i<selecArr.length; i++){
            selecArr[i].addEventListener("keyup", ()=>{
                const divArr = document.getElementsByClassName("div2");
                const inputArr = document.getElementsByClassName("input2");

                for(let i=0; i<divArr.length; i++ ){
                    divArr[i].style.backgroundColor= inputArr[i].value;
                }

            })
        }

        

    </script>
</body>
</html>
