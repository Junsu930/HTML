<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/02_CSS/css/practicecss.css" type = "text/css">
        
        <title>board practice</title>
    </head>
    <body>
        <div class="headbar">
            <div class="find">
                <input type="text" placeholder="검색어를 입력해주세요.">
            </div>
            <div class="navbar">
                <div id="notification">공지사항</div>
                <div id="free-board">자유게시판</div>
                <div id="qna">질문게시판</div>
                <div id="faq">FAQ</div>
                <div id="1-1question">1:1문의</div>
            </div>
        </div>
        <hr>
        <div class="login-system">
            <div class="login-input">
                <div class="idmain"><input type="text" placeholder="아이디"></div>
                <div class="pwdmain"><input type="password" placeholder="비밀번호"></div>           
                <div class="etc-member">
                    <div class="member-join">회원가입</div>
                    <div> | </div>
                    <div class="member-find">아이디/비밀번호 찾기</div>
                </div>
            </div>
            <div class="login-btn"><button id="click-login">로그인</button></div>
        </div>
    </body>
</html>
