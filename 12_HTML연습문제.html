<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12_HTML연습문제</title>
    </head>
    <body>
        <form>
            <h1>회원가입</h1>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <table>
                    <tr>
                        <th><b>ID</b></th>
                        <td><input type="text" placeholder="아이디 10글자 이내"></td>
                        <td><button type="button">중복 확인</button></td>
                    </tr>
                    <tr>
                        <th><b>비밀번호</b></th>
                        <td colspan="2"><input size="30" type="password" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
                        
                    </tr>
                    <tr>
                        <th><b>비밀번호 확인</b></th>
                        <td colspan="2"><input size="30" type="password"></td>
                    </tr>
                    <tr>
                        <th><b>Email</b></th>
                        <td><input type="email"></td>
                        <td><select>
                                <option>직접입력</option>
                                <option>네이버</option>
                                <option>다음</option>
                                <option>구글</option>
                                <option>네이트</option>
                        </select></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 <input type="file"><br><br>
                성별 : <label for="female">여자</label><input type="radio" name="gender" id="female">
                <label for="male">남자</label><input type="radio" name="gender" id="male">

                <br><br>
                생년월일 : <input type="date">
                <br><br>
                취미<br>
                <input type="checkbox" name="hobby" id="baseball"><lebel for="baseball">야구</lebel>
                <input type="checkbox" name="hobby" id="baseketball"><lebel for="baseketball">농구</lebel>
                <input type="checkbox" name="hobby" id="football"><lebel for="football">축구</lebel><br>
                <input type="checkbox" name="hobby" id="study"><lebel for="study">공부</lebel>
                <input type="checkbox" name="hobby" id="music"><lebel for="music">음악감상</lebel><br>
                <input type="checkbox" name="hobby" id="etc"><lebel for="etc">기타<input type="text"></lebel>
                <br><br>
                자기소개<br>
                <textarea rows="10" cols="77"style="resize:none;">
                </textarea>
            </fieldset>
            <br>
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>
        </form> 
    </body>
</html>
