<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/SEMI/css/refund.css" type="text/css">
        
        <title>환불페이지</title>
    </head>
    <body>
        <div class="container">
            <div class="info-bar">
                <div>
                    <span>환불신청</span>
                </div>
                <div>
                    <strong>주문내역번호</strong> : 123124 - 123123
                </div>
            </div>
            <form action="#" name="refund-form" id="main-form">
                <div class="outer-line">
                    <div class="refund-in-product-border">
                        <!-- 이미지 -->
                        <div>
                            <div class="img-div">
                                <img src="/02_CSS/src/330639_208664_214.jpg" id="image">
                            </div>
                        </div>
                        <!-- 이름과 가격 -->
                        <div class="product-detail-price">
                            <!-- 상품내용 -->
                            <div>
                                네이쳐스 비타,<br>
                                nature's vita<br>
                                여성용 고기능 비타민
                            </div>
                            <!-- 개별가격 -->
                            <div>
                                <span class="prc-color">10,000 </span>원
                            </div>
                        </div>
                        <!-- 개수 -->
                        <div>
                            1개
                        </div>
                        <!-- 총 가격 -->
                        <div>
                            <div>상품 금액</div>
                            10,000 원
                        </div>
                        <!-- 배송비 -->
                        <div>
                            <div>배송비</div>
                            3000 원
                        </div>
                    </div>
                    
                    <div class="price-tag">
                        <div>  
                            상품 금액 10,000원  +  (배송비) 3000 원 = 최종 결제 금액 13,000원 
                        </div>
                        <div>
                            <button id="refund-button">환불하기</button>
                        </div>
                    </div>
                </div>         
            </form>
        </div>
    </body>
</html>
