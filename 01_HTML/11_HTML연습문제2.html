<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>11_HTML연습문제</title>
    </head>
    <body>
        <form name="order">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>납품자명 : <input tyep="text"></li><br>
                <li>email : <input type="email" placeholder="answer@naver.com"></li><br>
                <li>홈페이지 : <input type="url" value="http://"></li><br>
                <li>지역 : <select>
                            <option value="부산">부산</option>
                            <option value="인천">인천</option>
                            <option value="의정부">의정부</option>
                            <option value="포천">포천</option>
                        </select>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li> 상품명 : <input type="text"></li><br>
                <li> 납품수량 : <input type="text" placeholder="최소 100"> </li><br>
                <li> 납품등급 : <input type="range"></li><br>
                <li> 기타사항 : <textarea rows="5"></textarea></li><br>
            </ul>
        </fieldset><br>
        <button type="submit">send message</button>
    </form>
    </body>
</html>
