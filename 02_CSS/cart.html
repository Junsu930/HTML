<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/cart.css" type="text/css">
        <title>장바구니</title>
    </head>
    <body>
        <div class="container">
            <div class="info-bar">
                <div>
                <span>장바구니</span><span>> 주문/결제</span><span>> 완료</span>
                </div>
                <div>
                    <button type="button" id="remove-button">전체 상품 삭제</button>
                </div>
            </div>
            <div class="cart-in-product">
                <form action="#" name="cart-form">
                    <div class="cart-in-product-border">
                        <!-- 이미지 -->
                        <div>
                            <div class="img-div">
                                <img src="src/330639_208664_214.jpg" id="image">
                            </div>
                        </div>
                        <!-- 이름과 가격 -->
                        <div class="product-detail-price">
                            <!-- 상품내용 -->
                            <div>
                                네이쳐스 비타,<br>
                                nature's vita<br>
                                여성용 고기능 비타민
                            </div>
                            <!-- 개별가격 -->
                            <div>
                                <span class="prc-color">10,000 </span>원
                            </div>
                        </div>
                        <!-- 수량 -->
                        <div class="counting">
                            <div>
                                <input type="number" id="counting-input" min="1">
                            </div>
                        </div>
                        <!-- 총 가격 -->
                        <div>
                            <div>상품 금액</div>
                            10,000 원
                        </div>
                        <!-- 배송비 -->
                        <div>
                            <div>배송비</div>
                            3000 원

                        </div>
                        <!-- x버튼 -->
                        <div>
                            <button type="button" id="cart-remove-x">X</button>
                        </div>
                    </div>
                    <div class="price-tag">
                        <div>  
                            상품 금액 10,000원  +  (배송비) 3000 원 = 최종 결제 금액 13,000원 
                        </div>
                        <div>
                            <button id="pay-button">결제하기</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="recommend"></div>
        </div>
    </body>
</html>
